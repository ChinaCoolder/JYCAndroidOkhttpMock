apply plugin: 'maven-publish'
apply plugin: 'signing'

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                // The coordinates of the library, being set from variables that
                // we'll setup later
                groupId PUBLISH_GROUP_ID
                artifactId PUBLISH_ARTIFACT_ID
                version PUBLISH_VERSION

                from components.release

                // Mostly self-explanatory metadata
                pom {
                    name = PUBLISH_ARTIFACT_ID
                    description = "a library that can mock data using OkHttp Interceptor"
                    url = 'https://github.com/ChinaCoolder/JYCAndroidOkhttpMock'
                    licenses {
                        license {
                            name = 'MIT license'
                            url = 'https://opensource.org/licenses/MIT'
                        }
                    }
                    developers {
                        developer {
                            id = 'jiayichi'
                            name = 'JiaYiChi'
                            email = 'jiayichi.me@foxmail.com'
                        }
                    }

                    // Version control info
                    scm {
                        connection = 'scm:git:ssh://git@github.com:ChinaCoolder/JYCAndroidOkhttpMock.git'
                        developerConnection = 'scm:git:ssh://git@github.com:ChinaCoolder/JYCAndroidOkhttpMock.git'
                        url = 'https://github.com/ChinaCoolder/JYCAndroidOkhttpMock'
                    }
                }
            }
        }
    }
}

signing {
    sign publishing.publications
}